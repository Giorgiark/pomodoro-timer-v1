<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Tracker</title>
    <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karla:400,400i,700">
 </style>
  
  </head>
  <body style="background-color: var(--pomodoro);">
    <main class="app">
      <progress id="js-progress" value="0" max="1500"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button data-mode="pomodoro" class="button mode-button active" id="js-pomodoro">
            Pomodoro
          </button>
          <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
            Short Break
          </button>
          <button data-mode="longBreak" class="button mode-button" id="js-long-break">
            Long Break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>
    <div class="hidden">
      <div class="hidden">
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    </div>
    <script src="main.js"></script>
  

</body></html>
